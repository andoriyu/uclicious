[package]
name = "uclicious"
version = "0.1.0"
authors = ["Andrey Cherkashin <andoriyu@gmail.com>"]
edition = "2018"

[dependencies]
libucl-bind = { package = "uclicious-libucl-sys", version = "0.8.1" }
bitflags = "1.2.1"
uclicious_derive = { path = "uclicious_derive", optional = true }

[dev-dependencies]
uclicious_derive = { path = "uclicious_derive"}

[features]
default = ["derive"]
derive = ["uclicious_derive"]

[[example]]
name = "leak-test"
crate-type = ["bin"]

[workspace]
members = ["uclicious_derive", "uclicious-example"]

