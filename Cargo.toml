[package]
name = "uclicious"
version = "0.1.0"
authors = ["Andrey Cherkashin <andoriyu@gmail.com>"]
edition = "2018"

[dependencies]
libucl-bind = { git = "https://github.com/andoriyu/libucl-rs", branch = "master" }
bitflags = "1.2.1"
uclicious_derive = { path = "uclicious_derive", optional = true }

[dev-dependencies]
uclicious_derive = { path = "uclicious_derive"}

[features]
default = ["derive"]
derive = ["uclicious_derive"]

[[example]]
name = "leak-test"
crate-type = ["bin"]

[workspace]
members = ["uclicious_derive", "uclicious-example"]

